apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: spring-boot-api
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: dev
            cluster: dev-global-cluster-0
            environment: dev
          - name: prd
            cluster: prd-global-cluster-5
            environment: prd
  template:
    metadata:
      name: spring-boot-api-{{name}}
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: spring-boot-api-apps
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      destination:
        server: https://kubernetes.default.svc
        namespace: spring-boot-api-{{name}}
      sources:
        - repoURL: https://github.com/frapsky/spring-boot-api.git
          targetRevision: HEAD
          path: spring-boot-api
          helm:
            valueFiles:
              - $values/values.yaml
        - repoURL: https://github.com/frapsky/spring-boot-api.git
          targetRevision: HEAD
          path: environments/{{environment}}
          ref: values